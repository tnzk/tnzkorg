<h1>Puppeteer 難所攻略</h1>
<p>2020年4月15日<br />
<a href="https://twitter.com/tnzk">@tnzk / Kyohei Hamaguchi</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="gaia" style="--theme:gaia;">
<h2>Puppeteer とは</h2>
<ul>
<li>JavaScriptからChromeを制御するためのライブラリ</li>
<li>Googleが開発してメンテしている</li>
<li>E2Eテストなどの目的でよく使用されている</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" style="--theme:gaia;">
<h2>Puppeteer の使い方</h2>
<p>既存記事を参照のこと</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" style="--theme:gaia;">
<h2>Puppeteer は難しい？</h2>
<p>2つの意味で難しい</p>
<ol>
<li>非同期処理が難しい</li>
<li>Puppeteer独特のメンタルモデルが難しい</li>
</ol>
<p>相互に全然関係ない話題なので、今回はこの2つをパートに分けて話します。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead gaia" data-theme="gaia" class="lead gaia" style="--class:lead gaia;--theme:gaia;">
<h1>Part 1: 非同期処理が難しい</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="gaia" style="--theme:gaia;">
<h2>同期的/非同期的とは</h2>
<ul>
<li>プログラムの基本は「逐次実行」＝同期処理</li>
<li>上から順に実行されていく</li>
<li>例（擬似コード）:</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>10 foo()
20 bar()
30 buzz()
</span></span></foreignObject></svg></code></pre>
<p>foo→bar→buzzの順で完了する</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="gaia" style="--theme:gaia;">
<h2>逐次実行の例外</h2>
<ul>
<li>反復・条件分岐</li>
<li>割り込み</li>
<li>関数・サブルーチン・プロシージャ・メソッド</li>
<li>非同期処理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="gaia" style="--theme:gaia;">
<h2>非同期処理のイメージ</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>10 foo() ← これが非同期処理だとする
20 bar()
30 buzz()
</span></span></foreignObject></svg></code></pre>
<p>完了する順は、以下の3通り</p>
<ol>
<li>foo→bar→buz</li>
<li>bar→foo→buz</li>
<li>bar→buz→foo</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="gaia" style="--theme:gaia;">
<h2>つまり、</h2>
<ul>
<li>逐次実行→この実行が終わるまで、次の処理をしない</li>
<li>非同期処理→この実行を始めたら、実行が終わらなくてもすぐ次の処理を始める</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="gaia" style="--theme:gaia;">
<h2>何のために？</h2>
<ul>
<li>人間が快適に過ごすため</li>
<li>昔のコンピュータでは非同期処理が難しかったので、重い処理をしている間、人間はコンピュータで他のことができなかった</li>
<li>CPUやメモリが少なかった時代はそれでよかった（どうせ他に何もできない）が、今は大抵の処理では計算リソースがあまる（例外: [動]画像処理、機械学習など）ので、もったいない</li>
<li>あといろいろあって人類のほうが待つことができなくなった（待たなくて良いUXに慣れた、経済成長のため単位時間あたりの生産性を高める圧力がある、人類は堕落した、etc...）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" style="--theme:gaia;">
<h2>JavaScriptにおける非同期処理の書き方</h2>
<ol>
<li><code>async/await</code></li>
<li><code>Promise</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="gaia" style="--theme:gaia;">
<h2>async を使った非同期処理の書き方</h2>
<ul>
<li>関数を定義するときに、<code>async</code>を付けると、その関数は非同期で実行&quot;できる&quot;関数みたいなものになる</li>
<li>async関数と呼ぶ</li>
<li>async関数は、普通に呼べば非同期に実行される</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>10 foo() ← これがasync関数だとする
20 bar()
30 buzz()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" style="--theme:gaia;">
<p>完了する順は、以下の3通り</p>
<ol>
<li>foo→bar→buz</li>
<li>bar→foo→buz</li>
<li>bar→buz→foo</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" style="--theme:gaia;">
<h2>await を使って async 関数を「待つ」</h2>
<ul>
<li>async関数は、非同期で実行したくなければ、<code>await</code> を使って同期的に実行することもできる</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>10 await foo() ← これがasync関数だとする
20 bar()
30 buzz()
</span></span></foreignObject></svg></code></pre>
<p>完了する順は、以下の1通り。なぜなら <code>await</code> で「待って」いるから。</p>
<p>foo→bar→buz</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;">
<h2>Q: なぜ「待ちたい」ときと「待たなくていい」ときがあるのか？</h2>
<ul>
<li>A: 気まぐれです（うそです）</li>
<li>非同期関数が返す値を使いたいとき→使いたいので、どれだけ時間がかかるとしても待つしかない</li>
<li>非同期関数に何かやってほしい（ファイルの保存など）が、返す値には興味がない→待たなくて大丈夫</li>
<li>async関数だと、呼び出し側が都合に合わせて良い方を選べる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" style="--theme:gaia;">
<h2>いくつかの課題</h2>
<ul>
<li>Q: 複数のasync関数を同時に実行して全員の終了を待ちたいときはどうすればいいの？</li>
<li>Q: 待ちたくないけど、返す値を使って何かしたいときはどうしたらいいの？</li>
<li>Q: （あといっこくらい何かほしい）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="gaia" style="--theme:gaia;">
<h2>A: Promiseを使う</h2>
<ul>
<li>ちょっと難しくなるので、できればasync関数を使う感覚に慣れてから続きを読みましょう</li>
<li><code>async/await</code>とは別で、より細かく非同期処理を扱う方法</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="gaia" style="--theme:gaia;">
<h2>Promiseとは？</h2>
<ul>
<li>約束。</li>
<li>普通の関数は値そのものを返すが、Promiseを使うと「値を返すという約束」を返すことができる。
<ul>
<li>普通の関数: 値, 非同期関数: 値を返すという約束</li>
<li>普通の関数: <code>value</code>, 非同期関数: <code>Promise.resolve(value)</code></li>
</ul>
</li>
</ul>
<p>（ちなみにScalaだと同じような仕組みがFutureとして導入されている。約束に対して未来。なんとなくFutureのほうが無色透明な感じで個人的には好き）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="gaia" style="--theme:gaia;">
<h2>Promiseを返す関数</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> f = <span class="hljs-function">(<span class="hljs-params">x, y</span>)=&gt;</span>{
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">Promise</span>.resolve(x+y)
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>こうすると<code>x</code>と<code>y</code>の和そのものではなく、和を返すという約束を返せる。</li>
<li>普通は返した頃には計算が終わっているので意味がないが、仮に<code>x</code>と<code>y</code>がとても大きい数で足し算に時間がかかる場合は、非同期にする意味がある</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="gaia" style="--theme:gaia;">
<h2>Promise から値を取り出す</h2>
<ul>
<li>「値を返すという約束」は値そのものではないので、そのままは使えない</li>
<li>値を使って何かしたい場合、Promiseから値を取り出す必要がある</li>
<li>例えば、これはできない</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> p = f(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>)
<span class="hljs-built_in">console</span>.log(p * <span class="hljs-number">2</span>)
<span class="hljs-comment">//=&gt;NaN</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>このようにして、Promiseが完了する（約束が果たされる）のを待つことができる</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-keyword">async</span> ()=&gt;{
  <span class="hljs-keyword">let</span> q = <span class="hljs-keyword">await</span> p
  <span class="hljs-built_in">console</span>.log(q * <span class="hljs-number">2</span>)
})()
<span class="hljs-comment">//=&gt;6</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="gaia" style="--theme:gaia;">
<h2>Q: 複数の非同期関数を待ちたい</h2>
<ul>
<li>awaitでも順次やれば待てるが、並列実行できない。時間が無駄になる</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">await</span> f()
<span class="hljs-keyword">await</span> g()
<span class="hljs-keyword">await</span> h()
cont()
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>--f()--&gt;
        --g()--&gt;
                --h()--&gt;
                        --cont()--&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="gaia" style="--theme:gaia;">
<ul>
<li><code>Promise.all</code>は複数のPromiseを受け取り、そのすべてが完了するまで待ってくれる</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">Promise</span>.all([f(), g(), h()])
cont()
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>--f()--&gt;
--g()--&gt;
--h()--&gt;
        --cont()--&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="gaia" style="--theme:gaia;">
<p><strong>三連await版</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>--f()--&gt;
        --g()--&gt;
                --h()--&gt;
                        --cont()--&gt;
</span></span></foreignObject></svg></code></pre>
<p><strong>Promise.all版</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>--f()--&gt;
--g()--&gt;
--h()--&gt;
        --cont()--&gt;
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="⬆️" src="https://twemoji.maxcdn.com/2/svg/2b06.svg" data-marp-twemoji=""/>なんか速そう</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="gaia" style="--theme:gaia;">
<h2>async関数＝Promiseを返す関数</h2>
<ul>
<li>しれっと書いたが、実は<code>async/await</code>と<code>Promise</code>は混ぜて使うことができる</li>
<li>というより、<code>async</code>キーワードは関数が返す値を<code>Promise</code>でくるむだけ</li>
<li><code>await</code>キーワードは、関数が返す<code>Promise</code>が実現するのを待つだけ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="gaia" style="--theme:gaia;">
<h2>Q: 待ちたくないが、Promiseが返す値を使いたい</h2>
<ul>
<li><code>Promise.then</code>を使う</li>
<li><code>Promise.then</code>に関数を渡すと、Promiseが完了したときにその関数を呼んでくれる</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> p = f()
p.then(<span class="hljs-function">(<span class="hljs-params">value</span>)=&gt;</span>{ <span class="hljs-built_in">console</span>.log(value) })
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="gaia" style="--theme:gaia;">
<h2>Part 1 まとめ</h2>
<ul>
<li>非同期処理は<code>async/await</code>か<code>Promise</code>を使って書く</li>
<li>待って値を使ったり、値を無視して待たずに進めたり、待たずに進めて値ができたら値を使ったりできる</li>
<li>Puppeteerではブラウザの自動操作という時間のかかる場面がたくさん登場するので、非同期処理を使いこなすことがカギ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="lead gaia" data-theme="gaia" class="lead gaia" style="--class:lead gaia;--theme:gaia;">
<h1>Part 2: Puppeteer独特のメンタルモデルが難しい</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="gaia" style="--theme:gaia;">
<h2>Puppeteer の独特なところ</h2>
<ul>
<li>普通のプログラムは、書いたコードを実行したら、すべて手元で動作する</li>
<li>Puppeteer では、手元のNode.jsが実行する箇所と、裏で起動してるHeadless Chromeが実行する箇所が混在する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="gaia" style="--theme:gaia;">
<h2>例えばこんなコードで</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> query = <span class="hljs-string">&#x27;What is a life, seriously?&#x27;</span>;
<span class="hljs-keyword">await</span> page.type(<span class="hljs-string">&#x27;#search&#x27;</span>, query);
<span class="hljs-keyword">await</span> page.click(<span class="hljs-string">&#x27;#submit&#x27;</span>);
<span class="hljs-keyword">await</span> page.waitForSelector(<span class="hljs-string">&#x27;#response&#x27;</span>, { <span class="hljs-attr">visible</span>: <span class="hljs-literal">true</span> });
<span class="hljs-keyword">let</span> n = <span class="hljs-keyword">await</span> page.evaluate(<span class="hljs-function">() =&gt;</span> {
  <span class="hljs-keyword">let</span> itemNames = [...
    <span class="hljs-built_in">document</span>.querySelectorAll(<span class="hljs-string">&#x27;#response&#x27;</span>)
  ].map(<span class="hljs-function"><span class="hljs-params">e</span> =&gt;</span> e.innerHTML);
  <span class="hljs-keyword">return</span> itemNames;
});
<span class="hljs-built_in">console</span>.log(n);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/001.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/002.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="gaia" style="--theme:gaia;">
<h2>実行の流れ</h2>
<ul>
<li><code>evaluate</code> 関数に渡された関数は、Nodeを経由して、背後のChromiumに注入される
<ul>
<li><code>Function.ToString</code> して文字列化して、 DevTools API の <code>Runtime.evaluate</code> で送り込んでいる</li>
</ul>
</li>
<li>Chromium は、注入されたコードを、開いているページの中で実行する</li>
<li>このような状況を<strong>実行コンテキストが違う</strong>と言ったりする</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/003.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="34" data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="gaia" style="--theme:gaia;">
<h2>普通、コンテキストは1つ</h2>
<ul>
<li>プログラムは、基本的に一つの言語で書く</li>
<li>サーバサイドやバックエンドで言語が違うときは、ファイルを分けるのが普通</li>
<li>1つのファイルに複数の言語が混在することはあまりない
<ul>
<li>例外: インラインアセンブラ, JSX</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="gaia" style="--theme:gaia;">
<h2>コンテキストの例</h2>
<ul>
<li>同じ関数でもコンテキストが異なれば別の結果になる</li>
<li>状態の抽象化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="gaia" style="--theme:gaia;">
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">C</span> </span>{
  <span class="hljs-function"><span class="hljs-title">f</span>(<span class="hljs-params"></span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">2</span>; }
  <span class="hljs-function"><span class="hljs-title">g</span>(<span class="hljs-params">s</span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-built_in">eval</span>(s)() }
}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">D</span> </span>{
  <span class="hljs-function"><span class="hljs-title">f</span>(<span class="hljs-params"></span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">3</span>; }
  <span class="hljs-function"><span class="hljs-title">g</span>(<span class="hljs-params">s</span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-built_in">eval</span>(s)() }
}

<span class="hljs-keyword">let</span> s = <span class="hljs-string">&#x27;() =&gt; this.f()&#x27;</span>;
<span class="hljs-keyword">let</span> c = <span class="hljs-keyword">new</span> C();
<span class="hljs-keyword">let</span> d = <span class="hljs-keyword">new</span> D();

c.g(s); <span class="hljs-comment">//=&gt; 2</span>
d.g(s); <span class="hljs-comment">//=&gt; 3</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="gaia" style="--theme:gaia;">
<h2>コンテキストの違いでエラーになる例</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">C</span> </span>{
  <span class="hljs-function"><span class="hljs-title">f</span>(<span class="hljs-params"></span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">2</span>; }
  <span class="hljs-function"><span class="hljs-title">g</span>(<span class="hljs-params">s</span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-built_in">eval</span>(s)() }
}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">D</span> </span>{
  <span class="hljs-function"><span class="hljs-title">noF</span>(<span class="hljs-params"></span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">3</span>; }
  <span class="hljs-function"><span class="hljs-title">g</span>(<span class="hljs-params">s</span>)</span> { <span class="hljs-keyword">return</span> <span class="hljs-built_in">eval</span>(s)() }
}

<span class="hljs-keyword">let</span> s = <span class="hljs-string">&#x27;() =&gt; this.f()&#x27;</span>;
<span class="hljs-keyword">let</span> c = <span class="hljs-keyword">new</span> C();
<span class="hljs-keyword">let</span> d = <span class="hljs-keyword">new</span> D();

c.g(s); <span class="hljs-comment">//=&gt; 2</span>
d.g(s); <span class="hljs-comment">//=&gt; Uncaught TypeError: this.f is not a function</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="gaia" style="--theme:gaia;">
<h2>なぜエラーになったのか？</h2>
<ul>
<li><code>C#g()</code> と <code>D#g()</code> に渡した関数（を表す文字列）にはそれぞれ <code>f()</code> の呼び出しが含まれている</li>
<li>クラス <code>C</code> にはあるが、 <code>D</code> にはない</li>
<li>なので、 <code>eval</code> した時点でエラーになった</li>
<li><code>this.f()</code> は、 <code>C</code> のコンテキストにはあるが、 <code>D</code> のコンテキストにはない</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="gaia" style="--theme:gaia;">
<h2>「Webページ」という実行コンテキスト</h2>
<ul>
<li>処理系も違うし、ランタイムAPIも違う</li>
<li>動作しているプロセスも違う</li>
<li>なので、青色の部分から、黄色の部分の変数にアクセスすることもできない。アクセスしょうとするとエラーになる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="gaia" style="--theme:gaia;">
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> query = <span class="hljs-string">&#x27;What is a life, seriously?&#x27;</span>;
<span class="hljs-keyword">let</span> n = <span class="hljs-keyword">await</span> page.evaluate(<span class="hljs-function">() =&gt;</span> {
  alert(query); <span class="hljs-comment">// &lt;--- これはできない</span>
});
</span></span></foreignObject></svg></code></pre>
<p>こうしたいときは、こうする:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> query = <span class="hljs-string">&#x27;What is a life, seriously?&#x27;</span>;
<span class="hljs-keyword">let</span> n = <span class="hljs-keyword">await</span> page.evaluate(<span class="hljs-function">(<span class="hljs-params">s</span>) =&gt;</span> {
  alert(s)
}, query);
</span></span></foreignObject></svg></code></pre>
<p>こうすると、Puppeteerが関数と一緒に <code>query</code> もWebページの実行コンテキストに運んでいってくれる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="gaia" style="--theme:gaia;">
<h2>DOM要素の取得</h2>
<ul>
<li><code>page.$(selector)</code> で取得したDOM要素も、DOM要素そのものではなく <code>ElementHandle</code> で包まれている</li>
<li>取得したのはあくまで<strong>Webページの実行コンテキスト</strong>にあるオブジェクト</li>
<li>それを<strong>Nodeの実行コンテキスト</strong>で使おうとしていることを意識する</li>
<li><code>ElementHandle</code>を介することによって、NodeとChromiumの間にあるややこしいアレコレをPuppeteerがよしなに片付けてくれる</li>
<li>その代わりPuppeteerのお作法に合わせてあげよう</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="gaia" style="--theme:gaia;">
<h2>まとめ</h2>
<ul>
<li>Puppeteerはとても気軽に使えて便利</li>
<li>一方で、手軽なわりに前提となるメンタルモデルは結構複雑で独特</li>
<li>自分が今<strong>Nodeで動くコードを書いているのか、Webページ上で動くコードを書いているのかを意識</strong>することが大切</li>
<li>そしてコードがその<strong>境界を跨ごうとしているときは要注意</strong>。あるいは変なエラーが出たときは、境界を跨ごうとしていないか確認する
<ul>
<li>境界を跨ぐ方法は基本的に準備されているので安心してリファレンスを探そう</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="gaia" style="--theme:gaia;">
<h2>おまけ</h2>

<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> functionText = pageFunction.toString();

}

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>前々から「どうやって送り込んでるんだろう？」とは思っていた</li>
<li>昔、ソフトウェアドライバで既存のプログラムに実行コードを注入するような仕事をしてた</li>
<li>そのときは、あらかじめnasmで作ったバイト列を持っておいて、プログラムのロード時に割り込んで冒頭に差し込むようなことをしていた</li>
<li>＜図でも入れてみる＞</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>決して「ソースコード」ではない。コンパイルされたバイト列。この時点で既にプログラムは「自分がソースコードだったとき」のことは覚えていない</li>
<li>なので、JSでも中間コードみたいなものを送り込むのだろうと想像していた</li>
<li>そしたら <code>ToString</code> だった。衝撃……</li>
<li>でも考えてみたらソースコードの状態のほうがポータブルなのは当然
<ul>
<li>しかしVSCodeはなぜあれを解釈できるのか謎。そのうちちゃんと調べたい</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="gaia" style="--theme:gaia;">
